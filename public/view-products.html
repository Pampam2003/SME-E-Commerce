<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products | SME E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h2 { text-align:center; margin-bottom:20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background-color: #007bff; color: white; }
    tr:hover { background-color: #f1f1f1; }
    img { max-width: 80px; border-radius: 5px; }
    .btn { padding: 5px 10px; border: none; border-radius: 5px; color: white; cursor: pointer; }
    .edit-btn { background: #28a745; }
    .edit-btn:hover { background: #218838; }
    .delete-btn { background: crimson; }
    .delete-btn:hover { background: darkred; }
    .back-btn { margin-bottom: 15px; padding: 8px 15px; border: none; border-radius: 5px; background: #555; color: white; cursor: pointer; }
    .back-btn:hover { background: #333; }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='product.html'">‚Üê Back</button>
  <h2>View Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>

  <script>
    const API_URL = 'http://localhost:5000';

    async function loadProducts() {
      try {
        const res = await fetch(`${API_URL}/products`);
        const products = await res.json();
        const tbody = document.getElementById('productList');

        if (!products.length) {
          tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:gray;">No products found.</td></tr>';
          return;
        }

        tbody.innerHTML = products.map(p => `
          <tr>
            <td>${p.id}</td>
            <td>${p.image ? `<img src="${API_URL}${p.image}" alt="${p.name}">` : ''}</td>
            <td>${p.name}</td>
            <td>${p.description || ''}</td>
            <td>${p.price}</td>
            <td>${p.quantity}</td>
            <td>
              <button class="btn edit-btn" onclick="editProduct(${p.id})">Edit</button>
              <button class="btn delete-btn" onclick="deleteProduct(${p.id})">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Failed to load products:', err);
      }
    }

    function editProduct(id) {
      window.location.href = `edit-product.html?id=${id}`;
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      try {
        const res = await fetch(`${API_URL}/delete-product/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
        loadProducts();
      } catch (err) {
        console.error('Failed to delete product:', err);
        alert('Failed to delete product.');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadProducts();
    });
  </script>
</body>
</html>
