<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sales - SME Dashboard</title>
  <style>
    body { font-family: Arial; background: #f4f6f9; margin: 0; padding: 20px; }
    .container { max-width: 1100px; margin: auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    header { background: #28a745; color: white; padding: 20px; text-align: center; border-radius: 10px 10px 0 0; margin: -30px -30px 30px -30px; }
    h1 { margin: 0; font-size: 28px; }
    .back { display: inline-block; margin: 15px 0; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th { background: #28a745; color: white; padding: 15px; text-align: left; }
    td { padding: 12px; border-bottom: 1px solid #ddd; }
    tr:hover { background: #f8fff8; }
    .status { padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9em; }
    .paid { background: #d4edda; color: #155724; }
    .pending { background: #fff3cd; color: #856404; }
    .loading { text-align: center; padding: 50px; color: #28a745; font-size: 18px; }
    .no-orders { text-align: center; padding: 60px; color: #666; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>My Sales & Orders</h1>
    <p>Only orders for products you added</p>
  </header>

  <a href="sme-dashboard.html" class="back">Back to Dashboard</a>
  <div id="content">
    <div class="loading">Loading your sales...</div>
  </div>
</div>

<script>
// Get SME owner email (from login)
let user = null;
const keys = ['currentUser', 'user', 'smeUser'];
for (const key of keys) {
  try {
    const data = localStorage.getItem(key);
    if (data) {
      const u = JSON.parse(data);
      if (u && u.email) {
        user = u;
        break;
      }
    }
  } catch(e) {}
}

if (!user || !user.email) {
  alert('Please login as SME owner!');
  window.location.href = 'login.html';
}

async function loadMyOrders() {
  const content = document.getElementById('content');

  try {
    const res = await fetch(`http://localhost:5000/sme/my-orders?email=${encodeURIComponent(user.email)}`);
    const orders = await res.json();

    if (!orders || orders.length === 0) {
      content.innerHTML = `
        <div class="no-orders">
          <h3>No sales yet!</h3>
          <p>Once customers buy your products, orders will appear here.</p>
          <a href="sme-dashboard.html" style="color:#28a745; font-weight:bold;">Add More Products</a>
        </div>
      `;
      return;
    }

    let html = `
      <table>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Status</th>
          <th>Date</th>
          <th>Receipt</th>
        </tr>
    `;

    orders.forEach(o => {
      const date = new Date(o.order_date).toLocaleString();
      const statusClass = o.status === 'Paid' ? 'paid' : 'pending';
      const receipt = o.receipt ? o.receipt : '-';

      html += `
        <tr>
          <td><strong>#${o.order_id}</strong></td>
          <td>${o.customer_name}<br><small>${o.customer_email}</small></td>
          <td>${o.product_name}</td>
          <td>${o.quantity}</td>
          <td><strong>KSh ${parseFloat(o.total_price).toFixed(2)}</strong></td>
          <td><span class="status ${statusClass}">${o.status}</span></td>
          <td>${date}</td>
          <td>${receipt}</td>
        </tr>
      `;
    });

    html += `</table>`;
    content.innerHTML = html;

  } catch (err) {
    content.innerHTML = `<div class="no-orders">Error loading orders. <button onclick="loadMyOrders()">Retry</button></div>`;
  }
}

// Auto refresh every 10 seconds
setInterval(loadMyOrders, 10000);
loadMyOrders();
</script>

</body>
</html>
