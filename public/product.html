<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products | SME E-Commerce</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkred;
    }
    .back-btn {
      background: gray;
      margin-top: 10px;
    }
    #preview {
      display: block;
      width: 100%;
      max-height: 250px;
      margin-top: 10px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Management</h2>

    <form id="productForm" enctype="multipart/form-data">
      <input type="text" id="name" name="name" placeholder="Product Name" required />
      <textarea id="description" name="description" placeholder="Description"></textarea>
      <input type="number" id="price" name="price" placeholder="Price" step="0.01" required />
      <input type="number" id="quantity" name="quantity" placeholder="Quantity" required />
      <input type="file" id="image" name="image" accept="image/*" required />
      <img id="preview" src="" alt="Image Preview" style="display:none;">
      <button type="submit">Add Product</button>
    </form>
    <button class="view-products-btn" onclick="window.location.href='view-products.html'">üëÄ View All Products</button>

    <button class="back-btn" onclick="window.location.href='admin.html'">‚Üê Back to Dashboard</button>
  </div>

  <script>
    // Image preview
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // Add product
    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const res = await fetch('/add-product', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      alert(data.message);
      form.reset();
      preview.style.display = 'none';
    });
  </script>
</body>
</html>
