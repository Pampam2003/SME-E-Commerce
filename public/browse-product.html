<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Products | SME E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .search-container { display: flex; justify-content: center; margin-bottom: 20px; gap: 10px; }
    input, select, button { padding: 8px; font-size: 16px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .product-card { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
    .product-card h3 { margin: 10px 0 5px; }
    .product-card p { margin: 5px 0; }
  </style>
</head>
<body>

  <h1>Browse Products</h1>

  <div class="search-container">
    <select id="category">
      <option value="">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Beauty">Beauty</option>
      <!-- Add more categories as needed -->
    </select>

    <input type="text" id="keyword" placeholder="Search by keyword">

    <button onclick="searchProducts()">Search</button>
  </div>

  <div class="products" id="products-container">
    <!-- Products will be displayed here -->
  </div>

<script>
  // Fetch and display all products initially
  window.onload = fetchAllProducts;

  function fetchAllProducts() {
    fetch('http://localhost:5000/products')
      .then(res => res.json())
      .then(data => displayProducts(data))
      .catch(err => console.error(err));
  }

  function searchProducts() {
    const category = document.getElementById('category').value;
    const keyword = document.getElementById('keyword').value.trim();

    const params = new URLSearchParams();
    if(category) params.append('category', category);
    if(keyword) params.append('keyword', keyword);

    fetch(`http://localhost:5000/search-products?${params.toString()}`)
      .then(res => res.json())
      .then(data => displayProducts(data))
      .catch(err => console.error(err));
  }

  function displayProducts(products) {
    const container = document.getElementById('products-container');
    container.innerHTML = '';

    if(products.length === 0) {
      container.innerHTML = '<p>No products found.</p>';
      return;
    }

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image || 'https://via.placeholder.com/250'}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p><strong>Category:</strong> ${product.category}</p>
        <p>${product.description}</p>
        <p><strong>Price:</strong> KES ${product.price}</p>
        <p><strong>Quantity:</strong> ${product.quantity}</p>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
